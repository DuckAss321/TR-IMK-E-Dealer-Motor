<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Buat Akun</h1>

          <span>atau Anda sudah memiliki akun?</span>
          <input type="text" placeholder="Nama" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button><a href="home_fix.html">Daftar</a></button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Masuk</h1>

          <span>atau Anda belum memiliki akun?</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Lupa Password?</a>
          
          <button><a href="home_fix.html">Masuk</a></button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Selamat Datang!</h1>
            <p>
              Untuk terus terhubung dengan kami tolong masuk dengan informasi
              pribadi Anda
            </p>
            <button class="ghost" id="signIn">Masuk</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Halo, Rider!</h1>
            <p>Mulailah menjadi bagian dari kami dengan membeli produk kami</p>
            <button class="ghost" id="signUp">Daftar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
